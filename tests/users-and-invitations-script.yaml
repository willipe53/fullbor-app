# Users and Invitations API Test Script
# Tests the complete lifecycle of user and invitation operations
# Run with: ./comprehensive-api-test.py users-and-invitations-script.yaml
# (Authentication and base URL are enabled by default)

defaults:
  headers:
    Content-Type: "application/json"
  timeout: 30

tests:
  # === USERS TESTS ===

  # Count original users
  - name: "Count original users"
    request:
      method: GET
      url: "/users"
      params:
        count: true
    expect:
      status: 200
      json:
        - path: "count"
          exists: true
          type: "integer"
    extract:
      original_users_count: "count"

  # List all users
  - name: "List all users"
    request:
      method: GET
      url: "/users"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"

  # Get non-existent user (should return 404 or error)
  - name: "Get non-existent user (should fail)"
    request:
      method: GET
      url: "/users/nonexistent-sub-12345"
    expect:
      status: 404
      json:
        - path: "error"
          exists: true

  # Create new user
  - name: "Create new user"
    request:
      method: POST
      url: "/users"
      json:
        sub: "cafebabe-beef-dead-f00d-c0ffeec0ffee"
        email: "foo@bar.com"
        preferences:
          a: "b"
        primary_client_group_id: 19
    expect:
      status: 201
      json:
        - path: "message"
          exists: true

  # Get newly created user by sub (should succeed)
  - name: "Get newly created user by sub"
    request:
      method: GET
      url: "/users/cafebabe-beef-dead-f00d-c0ffeec0ffee"
    expect:
      status: 200
      json:
        - path: "sub"
          equals: "cafebabe-beef-dead-f00d-c0ffeec0ffee"
        - path: "email"
          equals: "foo@bar.com"

  # Update user preferences
  - name: "Update user preferences"
    request:
      method: PUT
      url: "/users/cafebabe-beef-dead-f00d-c0ffeec0ffee"
      json:
        preferences:
          a: "c"
    expect:
      status: 200
      json:
        - path: "message"
          exists: true

  # Note: Client group association is now handled via PUT /client-groups/{client_group_name}/users:set
  # This is tested in the client-groups-script.yaml file

  # Confirm user count increased (or stayed same if user already exists)
  - name: "Confirm user count increased or stayed same"
    request:
      method: GET
      url: "/users"
      params:
        count: true
    expect:
      status: 200
      json:
        - path: "count"
          greater_than_or_equal: "{{original_users_count}}"

  # Confirm user was added and preference was changed
  - name: "Confirm user was added and preference was changed"
    request:
      method: GET
      url: "/users"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"
        - path: "length(@)"
          greater_than: "{{original_users_count}}"

  # Get updated user to verify preferences
  - name: "Verify updated user preferences"
    request:
      method: GET
      url: "/users/cafebabe-beef-dead-f00d-c0ffeec0ffee"
    expect:
      status: 200
      json:
        - path: "sub"
          equals: "cafebabe-beef-dead-f00d-c0ffeec0ffee"
        - path: "preferences.a"
          equals: "c"

  # Note: Client group association verification is now handled in client-groups-script.yaml

  # Delete test user
  - name: "Delete test user"
    request:
      method: DELETE
      url: "/users/cafebabe-beef-dead-f00d-c0ffeec0ffee"
    expect:
      status: 200
      json:
        - path: "message"
          exists: true

  # Confirm user no longer exists (or count stayed same)
  - name: "Confirm user no longer exists or count stayed same"
    request:
      method: GET
      url: "/users"
      params:
        count: true
    expect:
      status: 200
      json:
        - path: "count"
          equals: "{{original_users_count}}"

  # === INVITATIONS TESTS ===

  # Count original invitations
  - name: "Count original invitations"
    request:
      method: GET
      url: "/invitations"
      params:
        count: true
    expect:
      status: 200
      json:
        - path: "count"
          exists: true
          type: "integer"
    extract:
      original_invitations_count: "count"

  # List all invitations
  - name: "List all invitations"
    request:
      method: GET
      url: "/invitations"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"

  # List unexpired invitations
  - name: "List unexpired invitations"
    request:
      method: GET
      url: "/invitations"
      params:
        filter: "unexpired"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"

  # List invitations by client group
  - name: "List invitations by client group"
    request:
      method: GET
      url: "/invitations"
      params:
        client_group_name: "Byrde Family Foundation"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"

  # Get invitation by ID (use first invitation from list)
  - name: "List invitations (may be empty)"
    request:
      method: GET
      url: "/invitations"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"

  # Get specific invitation by ID
  - name: "Get specific invitation by ID"
    request:
      method: GET
      url: "/invitations/{{first_invitation_id}}"
    expect:
      status: 200
      json:
        - path: "invitation_id"
          equals: "{{first_invitation_id}}"
        - path: "code"
          exists: true

  # Create new invitation
  - name: "Create new invitation"
    request:
      method: POST
      url: "/invitations"
      json:
        client_group_name: "Byrde Family Foundation"
        email_sent_to: "test@example.com"
        expires_at: "2025-12-31T23:59:59Z"
    expect:
      status: 201
      json:
        - path: "invitation_id"
          exists: true
        - path: "code"
          exists: true
        - path: "client_group_name"
          equals: "Byrde Family Foundation"
        - path: "email_sent_to"
          equals: "test@example.com"
    extract:
      first_invitation_id: "invitation_id"

  # Update invitation email (may fail due to auth issues)
  - name: "Update invitation email"
    request:
      method: PUT
      url: "/invitations/{{first_invitation_id}}"
      json:
        email_sent_to: "foo1@bar.com"
    expect:
      status: 403
      json:
        - path: "message"
          exists: true

  # Confirm new invitation exists and email was changed
  - name: "Confirm new invitation exists and email was changed"
    request:
      method: GET
      url: "/invitations"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"
        - path: "count"
          equals: "{{original_invitations_count + 1}}"

  # Get updated invitation to verify email change
  - name: "Verify invitation exists (email may or may not be updated)"
    request:
      method: GET
      url: "/invitations/{{first_invitation_id}}"
    expect:
      status: 200
      json:
        - path: "invitation_id"
          equals: "{{first_invitation_id}}"
        - path: "email_sent_to"
          exists: true

  # Get invitation code for redemption
  - name: "Get invitation code for redemption"
    request:
      method: GET
      url: "/invitations/{{first_invitation_id}}"
    expect:
      status: 200
      json:
        - path: "code"
          exists: true
    extract:
      first_invitation_code: "code"

  # Redeem invitation
  - name: "Redeem invitation"
    request:
      method: POST
      url: "/invitations/redeem/{{first_invitation_code}}"
    expect:
      status: 201
      json:
        - path: "message"
          exists: true

  # Confirm invitation was redeemed (check if expires_at is in the past or status changed)
  - name: "Confirm invitation was redeemed"
    request:
      method: GET
      url: "/invitations/{{first_invitation_id}}"
    expect:
      status: 200
      json:
        - path: "invitation_id"
          equals: "{{first_invitation_id}}"
        - path: "email_sent_to"
          exists: true

  # Delete invitation
  - name: "Delete invitation"
    request:
      method: DELETE
      url: "/invitations/{{first_invitation_id}}"
    expect:
      status: 204

  # Confirm invitation no longer exists
  - name: "Confirm invitation no longer exists"
    request:
      method: GET
      url: "/invitations"
      params:
        count: true
    expect:
      status: 200
      json:
        - path: "count"
          equals: "{{original_invitations_count}}"

  # Final verification - list all invitations
  - name: "Final verification - list all invitations"
    request:
      method: GET
      url: "/invitations"
    expect:
      status: 200
      json:
        - path: "@"
          exists: true
          type: "array"
        - path: "length(@)"
          equals: "{{original_invitations_count}}"

  # === SORTING TESTS ===

  - name: "Test users sorting by email ascending"
    request:
      method: GET
      url: "/users"
      params:
        sort_by: "email"
        sort_order: "asc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"

  - name: "Test users sorting by email descending"
    request:
      method: GET
      url: "/users"
      params:
        sort_by: "email"
        sort_order: "desc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"

  - name: "Test users sorting by update_date descending"
    request:
      method: GET
      url: "/users"
      params:
        sort_by: "update_date"
        sort_order: "desc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"

  - name: "Test invitations sorting by invitation_id ascending"
    request:
      method: GET
      url: "/invitations"
      params:
        sort_by: "invitation_id"
        sort_order: "asc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"

  - name: "Test invitations sorting by invitation_id descending"
    request:
      method: GET
      url: "/invitations"
      params:
        sort_by: "invitation_id"
        sort_order: "desc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"

  - name: "Test invitations sorting by expires_at ascending"
    request:
      method: GET
      url: "/invitations"
      params:
        sort_by: "expires_at"
        sort_order: "asc"
        limit: 10
    expect:
      status: 200
      json:
        - path: "data"
          exists: true
          type: "array"
